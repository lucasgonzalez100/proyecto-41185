<body class="inicio">

        <a  href="#abrir" class="header__icono" > 
            <span >icono</span></a>

        <ul class="barra__inicio"  id="abrir">

        </ul>

<main class="miperfil">


    <form class="miperfil__form" action="">
       
            <h2>Datos personales:</h2>
            <img class="miperfil__img" src="../imagenes/foto perfil.jfif" alt="foto de perfil">
            <label for="nombre">Nombre:</label> <input type="text" placeholder="Nombre" name="nombre" id="nombre">
            <label for="Edad">Edad:</label><input type="text" placeholder="Edad" name="Edad"
            id="Edad">
            <label for="telefono">Telefono:</label><input type="text" placeholder="telefono" name="telefono"
                id="telefono">
            <label for="email">Correo: </label> <input type="email" placeholder="email" name="email" id="email">
            <label for="Comentario">Comentario:</label><input type="text" placeholder="Comentario" name="Comentario"
                id="Comentario">
       
    </form>

    <form class="miperfil__form" action="">
     
            <h2>Mis publicaciones:</h2>
            <img class="miperfil__img" src="../imagenes/peugeot blanco.jfif" alt="foto auto">
            <label for="Modelo">Modelo:</label><input type="text" placeholder="Modelo" name="Modelo" id="Modelo">
            <label for="Version">Version</label> <input type="text" placeholder="Version" name="Version" id="Version">
            <label for="Año">Año: </label> <input type="number" placeholder="Año" name="Año" id="Año">
            <label for="Kilometraje">Kilometraje:</label><input type="number" placeholder="Kilometraje"
                name="Kilometraje" id="Kilometraje">
            <label for="Precio">Precio:</label><input type="text" placeholder="Precio" name="Precio" id="Precio">

    </form>

</main>
